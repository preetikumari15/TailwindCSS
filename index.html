<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeAnt AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

  <div class="w-full h-screen flex flex-col lg:flex-row ">
    <!-- Left Section -->
    
    <div class="hidden lg:flex w-full lg:w-1/2 bg-white flex items-center justify-center relative ">
      
      <img src="Images/Subtract.png" alt="" class="absolute bottom-0 left-0 w-[284px] h-[319px] opacity-60">
    
      
      <img src="Images/Group 37111.png" alt="" class="w-[720px] h-[960px] max-w-lg object-contain">
    </div>
    

    <!-- Right Section -->
     <div class=" bg-[#FAFAFA] w-full lg:w-1/2 flex flex-col justify-center items-center lg:p-8 p-[124px] ">
     <div class="bg-white lg:w-[672px] lg:h-[602.34px] lg:p-[24px] md:w-[408px] h-[582.34px] border-[1px] border-[#E9EAEB] rounded-lg ">
      <div class="flex justify-center mb-6 p-6">
        <img src="Images/Date and text.png" alt="CodeAnt AI Logo" class="lg:h-[124px] lg:w-[624px] md:w-[376px] h-[112px] p-2">
      </div>
     
      <div class="flex justify-center mb-4 p-2">
        <button id="saasButton" class="w-[311px] h-[60px] lg:px-[14px] lg:py-[14px] bg-[#FAFAFA] hover:bg-[#1570EF] text-[#414651] hover:text-white rounded-lg font-[600px] text-[20px] font-semibold border-[2px] ">SAAS</button>
        <button id="selfHostedButton" class="w-[311px] h-[60px] px-[14px] py-[14px] bg-[#FAFAFA] hover:bg-[#1570EF] text-[#414651] hover:text-white rounded-lg font-[600px] text-[20px] font-semibold border-[2px] ">Self Hosted</button>
      </div>
      <!-- Saas -->
      <div id="saasOptions" class="lg:space-y-4 space-y-6 lg:px-[110px] lg:py-[16px] py-[24px] px-4">
        <button class="lg:w-[446px] px-4 py-2 bg-white border-[#D8DAE5] border-[1px] rounded-lg text-left flex justify-center item-center w-[376px] hover:bg-slate-200 ">
          <img src="Images/github.png" alt="GitHub" class="w-[25px] h-[25.59px] mr-3">
          <span  class="text-black font-semibold">Sign in with GitHub</span>
        </button>
        <button class="lg:w-[446px] px-4 py-2 bg-white border-[#D8DAE5] border-[1px] rounded-lg text-left flex justify-center item-center w-[376px] hover:bg-slate-200">
          <img src="Images/bucket.png" alt="BitBucket" class="w-[25px] h-[25.59px] mr-3">
          <span  class="text-black font-semibold">Sign in with Bitbucket</span>
        </button>
        <button class="lg:w-[446px] px-4 py-2 bg-white border-[#D8DAE5] border-[1px] rounded-lg text-left flex justify-center item-center w-[376px] hover:bg-slate-200">
          <img src="Images/azure.png" alt="Azure DevOps" class="w-[25px] h-[25.59px] mr-3">
          <span  class="text-black font-semibold">Sign in with Azure DevOps</span>
        </button>
        <button class="lg:w-[446px] px-4 py-2 bg-white border-[#D8DAE5] border-[1px] rounded-lg text-left flex justify-center item-center w-[376px] hover:bg-slate-200">
          <img src="Images/gitlab.png" alt="GitLab" class="w-[25px] h-[25.59px] mr-3">
          <span class="text-black font-semibold">Sign in with GitLab</span>
        </button>
      </div>
      <!-- Self hosted -->
      <div id="selfHostedOptions" class="lg:space-y-4 space-y-6 lg:px-[110px] lg:py-[16px] py-[24px] px-4 hidden">
        <button class="lg:w-[446px] px-4 py-2 bg-white border-[#D8DAE5] border-[1px] rounded-lg text-left flex justify-center item-center w-[376px] hover:bg-slate-200">
          <img src="Images/gitlab.png" alt="GitLab" class="w-[25px] h-[25.59px] mr-3">
          <span class="text-black font-semibold">Self Hosted GitLab</span>
        </button>
        <button class="lg:w-[446px] px-4 py-2 bg-white border-[#D8DAE5] border-[1px] rounded-lg text-left flex justify-center item-center w-[376px] hover:bg-slate-200">
          <img src="Images/sso.png" alt="SSO" class="w-[25px] h-[25.59px] mr-3">
          <span class="text-black font-semibold">Sign in with SSO</span>
        </button>
      </div>
      
    </div>
    <p class="text-sm text-center mt-6 text-[#181D27] w-[408px] ">
      By signing up you agree to the <a href="#" class="text-black font-semibold">Privacy Policy</a>.
    </p>
  </div>
 
</div>

  
  <script src="app.js"></script>
</body>
</html>
