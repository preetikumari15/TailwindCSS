<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeAnt AI Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#121212] text-white">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="bg-white text-black w-[242px] h-[960px] p-4 space-y-5">
      <div class="flex items-center space-x-4">
        <img src="Images/Header.png" alt="" class="-[242px] h-[92px] px-[2xl] py-[2xl]">
      </div>
      <ul class="space-y-2 w-[242px] h-[224px] ">
        <li class="flex items-center space-x-2">
        <button class="w-[210px] px-4 py-2 bg-[#1570EF] border-[2px] rounded-lg text-left flex justify-center item-center ">
          <img src="Images/home.png" alt="" class="w-[20.24px] h-[17.97px] text-[#414651] mr-3 mt-0.5">
          <span class="text-white w-[97px] h-[24px] text-md font-semibold font-[600] ">Repositories</span>
        </button>
        </li>
        <li class="flex items-center space-x-4">
          <button class="w-[210px] h-[40px] px-4 bg-white text-left flex justify-center item-center ">
            <img src="Images/code.png" alt="" class="w-[15.75px] h-[18px] text-[#414651] mr-3 mt-0.5">
            <span class="text-[#414651] h-[24px] text-md font-[600] ">AI Code Review</span>
          </button>
        </li>
        <li class="flex items-center space-x-2 mr-[40px]">
          <button class="w-[210px] h-[40px] px-4 bg-white text-left flex justify-center item-center ">
            <img src="Images/cloud.png" alt="" class="w-[15.75px] h-[18px] text-[#414651] mr-3 mt-0.5">
            <span class="text-[#414651] h-[24px] text-md font-[600] ">Cloud Security</span>
          </button>
        </li>
        <li class="flex items-center space-x-2 mr-[60px]">
          <button class="w-[210px] h-[40px] px-4 bg-white text-left flex justify-center item-center ">
            <img src="Images/book.png" alt="" class="w-[15.75px] h-[18px] text-[#414651] mr-3 mt-0.5">
            <span class="text-[#414651] h-[24px] text-md font-[600] ">How to Use</span>
          </button>
        </li>
        <li class="flex items-center space-x-2 mr-[85px]">
          <button class="w-[210px] h-[40px] px-4 bg-white text-left flex justify-center item-center ">
            <img src="Images/gear.png" alt="" class="w-[15.75px] h-[18px] text-[#414651] mr-3 mt-0.5">
            <span class="text-[#414651] h-[24px] text-md font-[600] ">Settings</span>
          </button>
        </li>
      </ul>
      <!---- footer ---->
      <div class="border-t pt-1  absolute bottom-0 left-0 w-[242px] h-[112px]">
        <ul class="space-y-1 w-[210px] h-[88px]">
          <li class="flex items-center space-x-2">
            <button class="w-[210px] h-[44px] px-4 py-1 bg-white text-left flex ">
              <img src="Images/phone.png" alt="" class="w-[15.75px] h-[18px] text-[#414651] mr-3 mt-0.5">
              <span class="text-[#414651] h-[24px] text-md font-[600] ">Support</span>
            </button>
          </li>
          <li class="flex items-center space-x-2 ">
            <button class="w-[210px] h-[44px] px-4  bg-white text-left flex  ">
              <img src="Images/sign-out.png" alt="" class="w-[15.75px] h-[18px] text-[#414651] mr-3 mt-0.5">
              <span class="text-[#414651] h-[24px] text-md font-[600] ">Logout</span>
            </button>
          </li>
        </ul>
      </div>
    </aside>
    
    <!-- Main Content -->
    <main class="flex-1 bg-[#FAFAFA] text-black p-8 overflow-y-auto">
    <div class="w-[1150px] h-[912px] border-[1px] bg-white border-[#E9EAEB] rounded-lg">
      <div class="p-6 bg-white border-[1px] border-[#E9EAEB]">
        <!-- Header Section -->
        <div class="flex justify-between items-center">
          <div>
            <h1 class="text-2xl font-[600] w-[146px] h-[32px] ">Repositories</h1>
            <p class="w-[134px] h-[20px] font-[400] text-[14px] ">33 total repositories</p>
          </div>
         <div class="flex w-[297px] h-[40px] space-x-3">
          <button class="text-[#414651] px-[14px] py-[10px] rounded-lg flex items-center border-[1px] border-[#D5D7DA] w-[127px] h-[40px] whitespace-nowrap">
            <img src="Images/refresh.png" alt="" class="w-[16.91px] h-[16.88px] text-[#414651] mr-3">
            <span>Refresh All</span>
          </button>
          
          <button class="bg-[#1570EF] text-white px-[14px] py-[10px] rounded-lg flex items-center hover:bg-blue-600 w-[158px] h-[40px] whitespace-nowrap">
            <img src="Images/plus.png" alt="" class="w-[14.63px] h-[14.63px] text-white mr-3">
            <span class="w-full">Add Repository</span>
          </button>
          
        </div>
      </div>
        
        <!-- Search Input Section -->
        <div class="mt-4 relative">
          <input
            type="text"
            class="border-[1px] border-[#D5D7DA] p-2 pl-10 w-[366px] h-[44px] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Search Repositories"
          />
          <img
            src="Images/search.png"
            alt="Search"
            class="absolute top-1/2 left-3 transform -translate-y-1/2 w-5 h-5 text-gray-400"
          />
        </div>
        
      </div>
      
      
      <div class="mt-6">
        <ul class="space-y-4">
          <li class="p-4 bg-white rounded-lg flex justify-between items-center shadow-md">
            <div>
              <p class="font-semibold">design-system</p>
              <p class="text-gray-500 text-sm">React • 7320 KB • Updated 1 day ago</p>
            </div>
            <span class="bg-blue-100 text-blue-600 px-2 py-1 rounded-lg text-sm">Public</span>
          </li>
          <li class="p-4 bg-white rounded-lg flex justify-between items-center shadow-md">
            <div>
              <p class="font-semibold">codeant-ci-app</p>
              <p class="text-gray-500 text-sm">JavaScript • 5871 KB • Updated 2 days ago</p>
            </div>
            <span class="bg-gray-100 text-gray-600 px-2 py-1 rounded-lg text-sm">Private</span>
          </li>
          <!-- Repeat for other repositories -->
        </ul>
      </div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
